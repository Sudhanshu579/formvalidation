<!DOCTYPE html>
<html lang="en">
<head>
    <title>validation form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style10.css">
   
   
   
    
</head>
<body>
    <div class="wrapper">
        <div class="form_heading">
            <h1> Contact Us</h1>
            <p>There are many alternatives to the standard “Contact Us”. 
                Here are some of them: Talk to Us. Get in Touch.</p>
            
             <span id="err"></span>
        </div>
        
        <form onsubmit="return valii()">
            <div class="form_group">
                <div class="form-control">
                    <input type="text" placeholder="Enter Name" id="name">
                </div>
                <div class="form-control">
                    <input type="tel" placeholder="Phone" id="phone">
                </div>
            </div>
            
            <div class="form_group">
                <div class="form-control">
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Username" id="username">
                </div>
            </div>
            
            <div class="form_group">
                <div class="form-control">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Confirm-Password" id="cpassword">
                </div>
            </div>
            
            <div class="form-control">
                <input type="text" placeholder="subject" id="subject">
            </div>
            
            <div class="form-control">
                <textarea placeholder="Message" id="message" rows="5" cols="50">
                </textarea>
            </div>
            
            <div class="form-control">
                <input type="submit" value="login">
            </div>
        </form>
    </div>
    
    
    
    
    
    
    
    
        <script src="main1.js"></script>
    </body>
</html>
